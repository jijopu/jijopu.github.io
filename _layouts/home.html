<!DOCTYPE html>
<html>
<head>
{% include head.html %}

</head>
<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
<header class="notepad-site-head">
    <div class="notepad-site-head-menu">
        <a class="notepad-blog-logo" href="{{ site.url }}"><img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo" /></a>
        
        
        <div class="notepad-blog-menu">      
    <div class="notepad-mobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="notepad-menu">
        <li class="notepad-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
{% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
{% endfor %}            
<!-- <li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li> -->
    </ul>
</div>
        <div class="clearfix"></div>
    </div>
    <div class="notepad-site-head-content" >
        <div class="notepad-site-head-bg"></div>
        <h1 class="notepad-blog-title">
            <span class="notepad-site-head-title-bg">
                {{ site.title }}
            </span>
        </h1>
        <h2 class="notepad-blog-description">{{ site.description }}</h2>
    </div>
</header>


<main class="notepad-content" role="main">

            {{ content }}
</main>
    {% include footer.html %}

{% include scripts.html %}  

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

<script type="text/javascript">
var url = "https://api.nasa.gov/planetary/apod?api_key=9aHK2sL16UJMnsxyLPSFIPLh37PSk8UclcXjBWXD";
$.ajax({
  url: url,
  success: handleResult
});
function handleResult(result){
  if(result.media_type == "video") {
    //$('.notepad-site-head-content').css('background', 'url({{ site.url }}/images/covers/cover-01.jpg)');
    $(".notepad-site-head-content").backstretch("{{ site.url }}/images/covers/cover-01.jpg");
  }
  else {
    // $('.notepad-site-head-content').css('background', 'url(' + result.url + ') no-repeat fixed');
    // $(".notepad-site-head-content").backstretch("{{ site.url }}/images/covers/cover-01.jpg");
    $(".notepad-site-head-content").backstretch(result.url);
  }
}
</script>

</body>
</html>
